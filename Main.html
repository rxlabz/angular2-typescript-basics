<style>
	
	ul{
		width:420px;
		display: block;
		margin: 0 auto;
	}
	
	li{
		list-style: none;
	}

<h1>{{ appName }}</h1>

<item-form></item-form>

	
<p>{{ model.items.length }} items</p>

<ul>

		<item-renderer
			[item]="item"
			(delete-item)="removeItem(item)"
		/>
	</li>
</ul>
