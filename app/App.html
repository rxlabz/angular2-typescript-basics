<style>

	ul{
		width:420px;
		display: block;
		margin: 0 auto;
	}

	li{
		list-style: none;
	}
</style>
<h1>{{ appName }}</h1>

<item-form></item-form>

<p *ngIf="items.length > 0">
	{{ items.length }} items |
	<a href="#" (click)="removeAll()">Remove all</a>
</p>

<ul>
	<li *ngFor="#item of items">
		<item-renderer
				[item]="item"
				(deleteItem)="removeItem(item)"
				(updateItem)="updateItem(item)"
		></item-renderer>
	</li>
</ul>
