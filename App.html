<style>
	
	ul{
		width:420px;
		display: block;
		margin: 0 auto;
	}
	
	li{
		list-style: none;
	}
</style>

<h1>{{ appName }}</h1>

<item-form></item-form>
	
<p>
	{{ items.length }} items | 
	<a href="#" (click)="removeAll()">Remove all</a>
</p>

<ul>
	<li *for="#item of items"> 
		<item-renderer
			[item]="item"
			(delete-item)="removeItem(item)"
		/>
	</li>
</ul>
