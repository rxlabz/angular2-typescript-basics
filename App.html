<style>
	
	ul{
		width:420px;
		display: block;
		margin: 0 auto;
	}
	
	li{
		list-style: none;
	}
</style>

<h1>{{ appName }}</h1>

<item-form></item-form>
	
<p *ng-if="items.length > 0" >
	{{ items.length }} items |  
	<a href="#" (click)="removeAll()">Remove all</a>
</p>

<ul>
	<li *ng-for="#item of items"> 
		<item-renderer
			[item]="item"
			(delete-item)="removeItem(item)"
			(update-item)="updateItem(item)"
		/>
	</li>
</ul>
